<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Learning English</title>
</head>

<body>


    <header class="fixed-top">
        <div class="navbar navbar-dark bg-success shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>English </strong>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-check-circle ms-2" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                    </svg>
                </a>

                <div class="btn-group-sm" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check switch-tema" data-block="#outBlockWords" name="btnradio"
                        id="words-btn" autocomplete="off" checked>
                    <label class="btn btn-outline-light" for="words-btn">Words</label>

                    <input type="radio" class="btn-check switch-tema" data-block="#outBlockRules" name="btnradio"
                        id="rules-btn" autocomplete="off">
                    <label class="btn btn-outline-light" for="rules-btn">Rules</label>

                    <input type="radio" class="btn-check switch-tema" data-block="#outBlockVerbs" name="btnradio"
                        id="verbs-btn" autocomplete="off">
                    <label class="btn btn-outline-light" for="verbs-btn">Verbs</label>

                    <input type="radio" class="btn-check switch-tema" data-block="#outBlockRecords" name="btnradio"
                        id="records-btn" autocomplete="off">
                    <label class="btn btn-outline-light" for="records-btn">Record</label>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div class="album py-5 bg-light  mt-4">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3 g-4 outBlock" id="outBlockWords">
                </div>
                <div class="row row-cols-1 row-cols-md-3 g-4 outBlock hide" id="outBlockRules">
                </div>
                <div class="row row-cols-1 row-cols-md-3 g-4 outBlock hide" id="outBlockVerbs">
                </div>
                <div class="row row-cols-1 row-cols-md-3 g-4 outBlock hide" id="outBlockRecords">
                </div>
            </div>
        </div>

    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">

                <a class="btn btn-success btn-sm" href="#" role="button">
                    Back to top
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
                    </svg>
                </a>
            </p>
            <p class="mb-1">keep calm and</p>
            <p class="mb-0">study English now!</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="class/ListContent.js"></script>
    <script src="class/RecordWords.js"></script>
    <script src="class/BlockContent.js"></script>

    <script src="class/RequestGoogleSheet.js"></script>
    <script src="script/js.js"></script>
</body>

</html>
